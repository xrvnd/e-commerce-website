<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container-sign">
        <div class="card-sign">
            <div class="fields">
                <div class="radio-box">
                    <form action="/action_page.php">
                    <input type="radio" id="signinLabel" id="html" value="Signin">
                    <label for="signin">Signin</label>
                    <input type="radio" id="signupLabel" value="Signup">
                    <label for="css">Signup</label>
                </form>
                </div>
                 
                <div class="signin">
                    <h2>Sign In</h2>
                <label for="name"></label>
                <input type="text" id="name" name="userSignin" placeholder="Username"/>

                <label for="name"></label>
                <input type="text" id="name" name="passSignin" placeholder="Password"/>
                <button>Sign In</button>
                <h4>Don't have an account? Sign up here.</h4>
                </div>
                <div class="signup">
                    <h2>Sign Up</h2>
                <label for="name"></label>
                <input type="text" id="name" name="userSignup" placeholder="Username"/>

                <label for="name"></label>
                <input type="text" id="name" name="passSignup" placeholder="Email address"/>

                <label for="name"></label>
                <input type="text" id="name" placeholder="Password"/>
                <button>Sign Up</button>
                <h4>Already have ana account? Sign in here.</h4>
                </div>
            </div>
        </div>
    </div>
