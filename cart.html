<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cart-container">
        <h1 class="cart-title">Shopping Cart</h1>
        <div class="cart-items-container" id="cart-items"></div>
        <div class="cart-summary">
            <p id="cart-total">Total: $0.00</p>
            <button class="cart-checkout-button" id="checkout-button">Checkout</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');

            function loadCartItems() {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                if (cart.length > 0) {
                    cartItemsContainer.innerHTML = '';

                    let total = 0;
                    cart.forEach((product, index) => {
                        const cartItem = document.createElement('div');
                        cartItem.className = 'cart-item';

                        cartItem.innerHTML = 
                        `<img src="${product.image}" alt="${product.name}">
                         <div class="cart-item-details">
                            <h3 class="cart-item-title">${product.name}</h3>
                            <p class="cart-item-price">$${product.price.toFixed(2)}</p>
                            <div class="cart-item-actions">
                                <input type="number" value="${product.quantity}" min="1" class="quantity-input" data-index="${index}">
                                <button class="remove-button" data-index="${index}">Remove</button>
                            </div>
                        </div>`;

                        cartItemsContainer.appendChild(cartItem);
                        total += product.price * product.quantity;
                    });

                    cartTotalElement.textContent = `Total: $${total.toFixed(2)}`;
                } else {
                    cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                }
            }

            function removeItemFromCart(index) {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCartItems();
            }

            function updateItemQuantity(index, quantity) {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                if (quantity > 0) {
                    cart[index].quantity = parseInt(quantity, 10);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    loadCartItems();
                }
            }

            cartItemsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-button')) {
                    const index = e.target.getAttribute('data-index');
                    removeItemFromCart(index);
                }
            });

            cartItemsContainer.addEventListener('change', (e) => {
                if (e.target.classList.contains('quantity-input')) {
                    const index = e.target.getAttribute('data-index');
                    const quantity = e.target.value;
                    updateItemQuantity(index, quantity);
                }
            });

            loadCartItems();
        });
    </script>
</body>
</html>
